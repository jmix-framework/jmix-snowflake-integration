main.datasource.url = jdbc:hsqldb:file:.jmix/hsqldb/snowflakeintegration153
main.datasource.username = sa
main.datasource.password =

main.liquibase.change-log=com/company/snowflake/liquibase/changelog.xml

jmix.ui.login-screen-id = LoginScreen
jmix.ui.main-screen-id = MainScreen
jmix.ui.menu-config = com/company/snowflake/menu.xml
jmix.ui.composite-menu = true

ui.login.defaultUsername = admin
ui.login.defaultPassword = admin

jmix.core.available-locales = en

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = trace

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = debug

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = debug
logging.level.net.snowflake.client = debug



sfds.datasource.url=
sfds.datasource.username=
sfds.datasource.password=
sfds.datasource.driver-class-name=net.snowflake.client.jdbc.SnowflakeDriver
jmix.data.dbms-type-sfds=snowflake

jmix.core.additional-stores=sfds

jmix.data.useEntityDataStoreForIdSequence=true